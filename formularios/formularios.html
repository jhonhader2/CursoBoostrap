<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Plantilla</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <form action="">
                    <div class="form-group">
                        <label class="" for="nombre">Nombre</label>
                        <input class="form-control" type="text" placeholder="Nombre" name="nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label class="" for="pass">Contraseña</label>
                        <input class="form-control" type="password" placeholder="Contraseña" name="pass" id="pass">
                    </div>
                    <div class="form-group">
                        <label class="" for="comentario">Comentario</label>
                        <textarea class="form-control" name="comentario" id="comentario" placeholder="comentario"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pais">País</label>
                        <select name="pais" id="pais" class="form-control">
                            <option value="colombia">Colombia</option>
                            <option value="venezuela">Venezuela</option>
                            <option value="ecuador">Ecuador</option>
                            <option value="Panama">Panamá</option>
                            <option value="brasil">Brasil</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="terminos" id="terminos" class="form-check-input mr-2">Acepto Términos y Condiciones
                        </label>
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
