<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Plantilla</title>
</head>
<body>
    <div class="container">
        <div class="row pt-5">
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-info">1</button>
                    <button class="btn btn-info">2</button>
                    <button class="btn btn-info">3</button>
                    <button class="btn btn-info">4</button>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group mr-4">
                        <button class="btn btn-info">1</button>
                        <button class="btn btn-info">2</button>
                        <button class="btn btn-info">3</button>
                        <button class="btn btn-info">4</button>
                    </div>
                
                    <div class="btn-group mr-4">
                        <button class="btn btn-info">1</button>
                        <button class="btn btn-info">2</button>
                        <button class="btn btn-info">3</button>
                        <button class="btn btn-info">4</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-info">1</button>
                        <button class="btn btn-info">2</button>
                        <button class="btn btn-info">3</button>
                        <button class="btn btn-info">4</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col">
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-info">1</button>
                    <button class="btn btn-info">2</button>
                    <button class="btn btn-info">3</button>
                    <button class="btn btn-info">4</button>
                </div>
                <br><br>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-success">1</button>
                    <button class="btn btn-success">2</button>
                    <button class="btn btn-success">3</button>
                    <button class="btn btn-success">4</button>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col">
                <div class="btn-group-vertical">
                    <button class="btn btn-warning">1</button>
                    <button class="btn btn-warning">2</button>
                    <button class="btn btn-warning">3</button>
                    <button class="btn btn-warning">4</button>
                </div>
                <br><br>
            </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
