<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Tablas con Boostrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!--.table-dark Nos permite cambiar los colores de la tabla a oscuro         -->
                <!--.table-striped Nos permite alternar los colores entre cada fila          -->
                <!--.table-bordered Nos permite agregarle bordes a la tabla                  -->
                <!--.table-hover Nos permite agregarle un hover a las filas                  -->
                <!--.table-sm Nos permite hacer la tabla mas pequeña eliminando paddings     -->
                <!--.table-responsive Nos permite adaptar nuestra tabla a dipositivos mobiles-->

                <!--.table-active  -->
                <!--.table-success -->
                <!--.table-warning -->
                <!--.table-danger  -->
                <!--.table-info    -->

                <!--.bg-primary -->
                <!--.bg-success -->
                <!--.bg-warning -->
                <!--.bg-danger -->
                <!--.bg-info -->
                
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>País</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr">
                            <td scope="row">Hader</td>
                            <td>21</td>
                            <td>Colombia</td>
                        </tr>
                        <tr>
                            <td scope="row">José</td>
                            <td>25</td>
                            <td>Ecuatoriano</td>
                        </tr>
                        <tr>
                            <td scope="row">Checho</td>
                            <td>29</td>
                            <td>Peruano</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
