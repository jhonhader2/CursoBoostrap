<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
    .row{
        background: #e8e8e8;
        height: 150px;
        margin-top: 20px;
    }

    .col{
        background: #f2f2f2;
        text-align: center;
        padding: 10px;
        border: 1px solid #4d5061;
    }
    </style>
    <title>Columnas Alineadas Verticalmente</title>
</head>
<body>
    <div class="container">
        <div class="container">
        <!-- Columnas centradas en la parte superior -->
            <div class="row align-items-start">
                <div class="col">Columna #1</div>
                <div class="col">Columna #2</div>
                <div class="col">Columna #3</div>
            </div>
        </div>
        <!-- Columnas centradas al centro -->
        <div class="container">
            <div class="row align-items-center">
                <div class="col">Columna #4</div>
                <div class="col">Columna #5</div>
                <div class="col">Columna #6</div>
            </div>
        </div>
        <!-- Columnas centradas en la parte inferior -->
        <div class="container">
            <div class="row align-items-end">
                <div class="col">Columna #7</div>
                <div class="col">Columna #8</div>
                <div class="col">Columna #9</div>
            </div>
        </div>
        <br><br><br>
        <h2>Alineaci√≥n Independiente</h2>
        <div class="container">
            <div class="row">   
                <div class="col align-self-start">Columna #10</div>
                <div class="col align-self-center">Columna #11</div>
                <div class="col align-self-end">Columna #12</div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
