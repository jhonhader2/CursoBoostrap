<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Plantilla</title>
    <style>
        .row{
            background: #e8e8e8;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .columna{
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4f5061;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="row">
                <!-- Offset-x Se usa para crer un tamaÃ±o antes de la columna -->
                <div class="columna col-auto offset-1">Columna</div>
            </div>
            <div class="row">
                <div class="columna col-4 offset-4">Columna</div>
            </div>
            <div class="row">
                <div class="columna col-auto offset-1">Columna</div>
                <div class="columna col-auto offset-5">Columna</div>
            </div>

        <div class="row">
            <div class="columna col-4 offset-1 offset-md-4 offset-lg-0">Columna</div>
        </div>


        </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
