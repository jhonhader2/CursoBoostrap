<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Plantilla</title>
    <style>
        .columna{
            background: #2191fb;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- NUEVO:
        Los tama単os de Columna en Bootsrap 4 son:
        .col 		Extra Peque単o (Extra Small) - Smartphones Vertical		Menos de 544px
        .col-sm 	Peque単o (Small) - Smartphones Vertical	 				Mas de 544px y Menos de 768px
        .col-md 	Mediano (Medium) - Tablets 								Mas de 768px y Menos de 992px
        .col-lg 	Largo (Large) - Computadoras							Mas de 992px y Menos de 1200px
        .col-xl 	Extra Largo (Extra Large) - Televisores 				Mas de 1200px
    -->
    <div class="container">
        <div class="row">
            <div class="columna col d-block d-sm-none">          XS - Extra Small - Smartphone Vertical</div>
            <div class="columna col d-none d-sm-block d-md-none">SM - Peque単o - Smartphone Vertical</div>
            <div class="columna col d-none d-md-block d-lg-none">MD - Mediano - Tablets</div>
            <div class="columna col d-none d-lg-block d-xl-none">LG - Largo - Computadoras</div>
            <div class="columna col d-none d-xl-block">XL - Extra Largo - Televisores</div>

        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
